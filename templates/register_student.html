<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form elements
        const form = document.getElementById('registrationForm');
        const enrollmentInput = document.getElementById('enrollment_no');
        const nameInput = document.getElementById('name');
        const classInput = document.getElementById('class');
        const dobInput = document.getElementById('date_of_birth');
        const takeImageBtn = document.getElementById('takeImageBtn');
        const submitBtn = document.getElementById('submitBtn');

        // Image capture elements
        const imageCaptureSection = document.getElementById('imageCaptureSection');
        const videoPreview = document.getElementById('videoPreview');
        const canvasOutput = document.getElementById('canvasOutput');
        const previewImage = document.getElementById('previewImage');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        // Status elements
        const statusContainer = document.createElement('div');
        statusContainer.className = 'status-container mt-3';
        form.appendChild(statusContainer);

        let stream = null;
        let imageCaptured = false;
        let imageData = null;

        // Check form validity
        function checkFormValidity() {
            // Clear previous status messages
            statusContainer.innerHTML = '';

            const isEnrollmentValid = enrollmentInput.value.trim() !== '' &&
                                    enrollmentInput.value.trim().length >= 3;
            const isNameValid = nameInput.value.trim() !== '' &&
                              nameInput.value.trim().length >= 2;
            const isClassValid = classInput.value.trim() !== '';
            const isDobValid = dobInput.value !== '';
            const isImageCaptured = imageCaptured;

            // Enrollment validation feedback
            if (enrollmentInput.value.trim() !== '' && enrollmentInput.value.trim().length < 3) {
                showStatus('Enrollment number must be at least 3 characters', 'error');
            }

            // Name validation feedback
            if (nameInput.value.trim() !== '' && nameInput.value.trim().length < 2) {
                showStatus('Name must be at least 2 characters', 'error');
            }

            const allValid = isEnrollmentValid && isNameValid && isClassValid && isDobValid && isImageCaptured;

            submitBtn.disabled = !allValid;
            return allValid;
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'}`;
            statusDiv.textContent = message;
            statusContainer.appendChild(statusDiv);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.classList.add('fade-out');
                setTimeout(() => statusDiv.remove(), 500);
            }, 5000);
        }

        // Add event listeners to all inputs
        [enrollmentInput, nameInput, classInput, dobInput].forEach(input => {
            input.addEventListener('input', checkFormValidity);
            input.addEventListener('change', checkFormValidity);
        });

        // Take Image button click handler
        takeImageBtn.addEventListener('click', async function() {
            try {
                imageCaptureSection.style.display = 'block';
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480,
                        facingMode: 'user' // Front camera
                    },
                    audio: false
                });
                videoPreview.srcObject = stream;
                takeImageBtn.disabled = true;
                showStatus('Camera activated - Please position your face in the frame', 'info');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Could not access the camera. Please make sure you have granted camera permissions.', 'error');
            }
        });

        // Capture button click handler
        captureBtn.addEventListener('click', function() {
            if (stream) {
                // Set canvas dimensions to match video
                canvasOutput.width = videoPreview.videoWidth;
                canvasOutput.height = videoPreview.videoHeight;

                // Draw current video frame to canvas
                const context = canvasOutput.getContext('2d');
                context.drawImage(videoPreview, 0, 0, canvasOutput.width, canvasOutput.height);

                // Convert canvas to image and display
                imageData = canvasOutput.toDataURL('image/jpeg', 0.8); // 0.8 quality compression
                previewImage.src = imageData;
                previewImage.style.display = 'block';

                // Hide video and show captured image
                videoPreview.style.display = 'none';
                captureBtn.style.display = 'none';

                imageCaptured = true;
                checkFormValidity();
                showStatus('Image captured successfully!', 'success');
            }
        });

        // Retake button click handler
        retakeBtn.addEventListener('click', function() {
            if (stream) {
                previewImage.style.display = 'none';
                videoPreview.style.display = 'block';
                captureBtn.style.display = 'inline-block';
                imageCaptured = false;
                checkFormValidity();
                showStatus('Ready to retake photo', 'info');
            }
        });

        // Form submission handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!checkFormValidity()) {
                showStatus('Please complete all required fields correctly', 'error');
                return;
            }

            if (!imageCaptured) {
                showStatus('Please capture a student image before submitting.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Registering...';

            try {
                const formData = {
                    enrollment_no: enrollmentInput.value.trim(),
                    name: nameInput.value.trim(),
                    class: classInput.value.trim(),
                    date_of_birth: dobInput.value,
                    image_data: imageData
                };

                const response = await fetch('/api_register_student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('Student registered successfully! Redirecting...', 'success');
                    // Clear form and reset states
                    form.reset();
                    previewImage.style.display = 'none';
                    imageCaptureSection.style.display = 'none';
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    imageCaptured = false;

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = "{{ url_for('index') }}";
                    }, 2000);
                } else {
                    showStatus(result.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('An error occurred while registering. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Register Student';
            }
        });

        // Clean up camera stream when leaving page
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Add fade-out animation to status messages
        const style = document.createElement('style');
        style.textContent = `
            .fade-out {
                opacity: 0;
                transition: opacity 0.5s ease-out;
            }
            .alert-info {
                color: #084298;
                background-color: #cfe2ff;
                border-color: #b6d4fe;
            }
        `;
        document.head.appendChild(style);
    });
</script>
