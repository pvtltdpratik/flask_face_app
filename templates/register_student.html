<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - CLASS VISION</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-bg: #fff8ee;
            --secondary-bg: #f5e6d0;
            --accent-color: #d4a017;
            --accent-dark: #b78a14;
            --text-color: #3a3a3a;
            --wood-light: #e6c9a1;
            --wood-medium: #d2b48c;
            --wood-dark: #b78a52;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        
        .registration-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(183, 138, 82, 0.2);
            border: 1px solid var(--wood-light);
        }
        
        .header-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--wood-dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--wood-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid var(--wood-light);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(212, 160, 23, 0.25);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 160, 23, 0.4);
        }
        
        .btn-outline {
            color: var(--wood-dark);
            border: 2px solid var(--wood-dark);
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background-color: var(--wood-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(183, 138, 82, 0.2);
        }
        
        .decorative-element {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(212, 160, 23, 0.1);
            border-radius: 50%;
            z-index: -1;
        }
        
        .decorative-element.top-right {
            top: -50px;
            right: -50px;
        }
        
        .decorative-element.bottom-left {
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 768px) {
            .registration-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container position-relative">
            <div class="decorative-element top-right"></div>
            <div class="decorative-element bottom-left"></div>
            
            <div class="registration-container">
                <div class="text-center">
                    <i class="bi bi-person-plus-fill header-icon"></i>
                    <h1>Register New Student</h1>
                </div>
                
                <form action="/register_student" method="POST">
                    <div class="mb-4">
                        <label for="enrollment_no" class="form-label">Enrollment Number</label>
                        <input type="text" class="form-control" id="enrollment_no" name="enrollment_no" required>
                        <div class="form-text">Enter the student's unique enrollment ID</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Enter the student's full name as per records</div>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-camera-fill me-2"></i>Take Images
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline">
                            <i class="bi bi-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
