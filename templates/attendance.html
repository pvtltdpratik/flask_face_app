<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Result</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #198754;
    }
    .table-container {
      max-width: 900px;
      margin: auto;
    }
    .table th {
      background-color: #0d6efd;
      color: white;
    }
    .btn-back {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>

  <div class="container table-container">
    <h2>{{ message }}</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Enrollment</th>
            <th>Name</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in data %}
          <tr>
            <td>{{ entry['Enrollment'] }}</td>
            <td>{{ entry['Name'] }}</td>
            <td>{{ entry['Timestamp'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="/" class="btn btn-outline-primary btn-back">â¬… Back</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
