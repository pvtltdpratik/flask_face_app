<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Subject</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    .form-label, .form-text, .btn {
      color: yellow;
    }
    .form-control {
      background-color: #2c2c2c;
      color: yellow;
      border: 1px solid yellow;
    }
    .form-control::placeholder {
      color: #cccc00;
    }
    .btn {
      background-color: green;
      border: none;
    }
    .btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="form-container text-center">
    <h2 class="mb-4" style="color: lime;">ðŸ“˜ Which Subject of Attendance?</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-danger p-2 py-1" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Subject Form -->
    <form method="POST">
      <div class="mb-3 text-start">
        <label for="subject" class="form-label">Enter Subject Name:</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g. Physics" required>
      </div>
      <button type="submit" class="btn w-100">View Attendance</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
